<div class="meta">分類：
    {% for category in article.categories.all %}
        {% if not forloop.first %} / {% endif %}
        <a href="/articles/category/{{ category.slug }}/">{{ category.name }}</a>
    {% endfor %}
    &nbsp;&nbsp;
    作者：兩大類
    &nbsp;&nbsp;
    發表時間：{{ article.date|date:"Y/m/d" }}
    {% if article.modified_date %}
        &nbsp;&nbsp;
        <span class="rubric">最後更新：{{ article.modified_date|date:"Y/m/j" }}</span>
    {% endif %}
</div>
