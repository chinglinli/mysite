<VirtualHost *:80>
WSGIDaemonProcess PROJECT_NAME-production threads=10 python-path=PROJECT_PATH:PROJECT_PATH/venv/lib/python3.4/site-packages
WSGIProcessGroup PROJECT_NAME-production
WSGIScriptAlias / PROJECT_PATH/PROJECT_NAME/wsgi.py
WSGIPassAuthorization On

Alias /static PROJECT_PATH/static
<Directory PROJECT_PATH/static>
Require all granted
</Directory>

<Directory PROJECT_PATH/media>
Require all granted
</Directory>

<Directory PROJECT_PATH/PROJECT_NAME>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn
CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
